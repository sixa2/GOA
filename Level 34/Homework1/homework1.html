<html lang="en">
<head>
    <title>Input Types</title>
</head>
<body>
<center>
    <h1>Input Types</h1>
</center>

<form>
    <!-- 1. Tel Input გამოიყენება ტელეფონის ნომრის შესაყვანად -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" placeholder="Enter your phone number"><br><br>

    <!-- 2. Reset Input გამოიყენება დაწერელი ინფორმაციის გადასატვირთად  -->
    <label for="reset">Reset:</label>
    <input type="reset" id="reset" placeholder="Reset information"><br><br>

    <!-- 3. Time Input გამოიყენება საათის დროის შესაყვანად --> 
    <label for="time">Time:</label>
    <input type="time" id="time"><br><br>

    <!-- 4. URL Input გამოიყენება Uniform Resource Locators(ვებსაიტის ლინკი)-ს შესაყვანად -->
    <label for="website">Website URL:</label>
    <input type="url" id="website" placeholder="Enter website URL"><br><br>

    <!-- 5. Week Input გამოიყენება კვირის დღეების შესაყვანად -->
    <label for="week">Week:</label>
    <input type="week" id="week" name="week"><br><br>
</form>
</body>
</html>
