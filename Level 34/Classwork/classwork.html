<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
<form
    <label for="text-input">Text:</label>  <!-- "for" label-ში უკავშირებს "id"-ს, გვაძლევს საშვალებას შევიყვანოთ ტექსტი  -->
    <input type="text" id="text-input" required> <br><br> <!-- ყოველი "id" არის უნიკალური. ერთი და იგივე "id სახელი" არ გამოიყენება. -->

    <label for="password-input">Password:</label> <!-- "for" label-ში უკავშირებს "id"-ს, გვაძლევს საშვალებას შევიყვანოთ პაროლი, რომელსაც ენიჭება ფიფქი სიმბოლოების მაგიერ -->
    <input type="password" id="password-input" required> <br><br> <!-- ყოველი "id" არის უნიკალური. ერთი და იგივე "id სახელი" არ გამოიყენება. -->

    <label for="number-input">Number:</label> <!-- "for" label-ში უკავშირებს "id"-ს, გვაძლევს საშვალებას შევიყვანოთ ტექსტი  -->
    <input type="number" id="number-input" required> <br><br> <!-- ყოველი "id" არის უნიკალური. ერთი და იგივე "id სახელი" არ გამოიყენება. -->

    <label for="checkbox-input">Checkbox:</label> <!-- "for" label-ში უკავშირებს "id"-ს, გვაძლევს საშვალებას შევიყვანოთ ციფრი/რიცხვი, ასევე შეგვიძლია ისრების მეშვეობით გავზარდოთ და დავაკლოთ  -->
    <input type="checkbox" id="checkbox-input" required> <br><br> <!-- ყოველი "id" არის უნიკალური. ერთი და იგივე "id სახელი" არ გამოიყენება. -->

    <label>Radio Buttons:</label> <!-- "for" label-ში უკავშირებს "id"-ს, გვაძლევს საშვალებას მოვნიშნოთ ღილაკი  -->
    <input type="radio" id="radio1" required> <!-- ყოველი "id" არის უნიკალური. ერთი და იგივე "id სახელი" არ გამოიყენება. -->
    <!-- required - ატრიბუტი მუშაობს შეყვანის სხვადასხვა ტიპებთან და ავალდებულებს შეყვანას -->
    <input type="submit">
</form>
</body>
</html>
