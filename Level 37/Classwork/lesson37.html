<html lang="en">
<head>
    <title>Registration</title>
</head>
<body>
    <h2>User Information</h2>
    <form>
        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required><br><br>

        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="Georgia">Georgia</option>
            <option value="Turkey">Turkey</option>
            <option value="Azerbaijan">Azerbaijan</option>
            <option value="Armenia">Armenia</option>
            <option value="Russia">Russia</option>
        </select><br><br>

        <button type="submit">Confirm</button>
    </form>

    <h2>Email and Password</h2>
    <form>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Hobbies</h2>
    <form>
        <input type="checkbox" id="hobby1" name="hobby1" value="reading">
        <label for="hobby1">Coding</label><br>

        <input type="checkbox" id="hobby2" name="hobby2" value="music">
        <label for="hobby2">Working out</label><br>

        <input type="checkbox" id="hobby3" name="hobby3" value="sports">
        <label for="hobby3">Playing Sports</label><br>

        <input type="checkbox" id="hobby4" name="hobby4" value="traveling">
        <label for="hobby4">Traveling</label><br>

        <input type="checkbox" id="hobby5" name="hobby5" value="cooking">
        <label for="hobby5">Reading</label><br>

        <button type="submit">Submit</button>
    </form>

    <h2>Registration</h2>
    <form>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <label for="confirm_password">Confirm Password:</label>
        <input type="password" id="confirm_password" name="confirm_password" required><br><br>

        <label>Select a Hobby:</label><br>
        <input type="checkbox" id="hobby1" name="hobby" value="reading">
        <label for="hobby1">Coding</label><br>

        <input type="checkbox" id="hobby2" name="hobby" value="music">
        <label for="hobby2">Working out</label><br>

        <input type="checkbox" id="hobby3" name="hobby" value="sports">
        <label for="hobby3">Playing Sports</label><br>

        <input type="checkbox" id="hobby4" name="hobby" value="traveling">
        <label for="hobby4">Traveling</label><br>

        <input type="checkbox" id="hobby5" name="hobby" value="cooking">
        <label for="hobby5">Reading</label><br><br>

        <label>Select Gender:</label><br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label><br>

        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br><br>

        <button type="submit">Register</button>
    </form>
</body>
</html>
